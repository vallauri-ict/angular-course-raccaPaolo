<p
  class="clickable"
  [ngClass]="{
    female: student.gender === 'F',
    male: student.gender === 'M',
    underlined: student.hobby === 'Paddle'
  }"
  (click)="changeName()"
>
  {{ student.name }}
  <span *ngIf="student.isPro">(Professionista)</span>
  <span *ngIf="!student.isPro">(Dilettante)</span>
  -
  {{ student.hobby }}
</p>
